<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="modal">
        <form class="email-form">

            <div class="form-wrapper">
                <input type="text" id="name" name="full-name" placeholder="Enter your name" >
                <div class="div-block"></div>
                <input type="email" id="name" name="email" placeholder="Enter your email" >
            </div>

            <select class="select-field" name="Questions">
                <option value="#">Select One...</option>
                <option value="#">I have a question</option>
                <option value="#">I would like to Request a quote</option>
                <option value="#">Something else..</option>
            </select>

            <textarea class="text-area" name="subject" placeholder="Enter your Message"></textarea>

            <button type="submit" value="Submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
